<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Road Riders of Doom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Metallic shine animation */
    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Button pulse animation */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px rgba(150, 150, 150, 0.4); }
      50% { box-shadow: 0 0 20px rgba(200, 200, 200, 0.6); }
    }

    .shine-text {
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }

    .pulse-btn {
      animation: pulseGlow 3s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black flex items-center justify-center min-h-screen text-gray-200 font-mono">

  <div class="max-w-md w-full text-center p-6">
    <!-- Game Image -->
    <div class="overflow-hidden rounded-2xl shadow-2xl border-2 border-gray-700 bg-gradient-to-tr from-gray-800 to-gray-700">
      <img src="./dark.png" alt="Dark Road Riders of Doom" 
           class="w-full h-64 object-cover opacity-90 hover:opacity-100 transition duration-700">
    </div>

    <!-- Title with shine animation -->
    <h1 class="mt-6 text-3xl font-extrabold tracking-widest 
               text-transparent bg-clip-text bg-gradient-to-r from-gray-300 via-gray-400 to-gray-200 
               drop-shadow-[0_0_8px_rgba(160,160,160,0.4)] shine-text">
      DARK ROAD RIDERS OF DOOM
    </h1>

    <!-- Play Button with pulse animation -->
    <a href="GAME.html">
      <button class="mt-8 px-12 py-3 
                     bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600
                     hover:from-gray-700 hover:via-gray-600 hover:to-gray-500
                     text-gray-200 font-bold text-lg uppercase tracking-wider
                     border-2 border-gray-500 rounded-xl 
                     transition duration-300 transform hover:scale-110 pulse-btn">
        â–¶ Play Game
      </button>
    </a>
  </div>

</body>
</html>
