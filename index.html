<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Road Riders of Doom</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Shine text */
    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Neon pulse */
    @keyframes neonPulse {
      0%,100% { box-shadow: 0 0 15px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 30px rgba(0,255,255,0.6); }
    }

    /* Floating card */
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .shine-text {
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }

    .neon-btn {
      animation: neonPulse 2.5s infinite;
    }

    .float-card {
      animation: float 6s ease-in-out infinite;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }
  </style>
</head>

<body class="relative bg-gradient-to-b from-black via-gray-900 to-black min-h-screen flex items-center justify-center font-mono text-gray-200 overflow-hidden">

  <!-- Main Card -->
  <div class="relative z-10 max-w-md w-full p-6 rounded-3xl 
              bg-white/5 backdrop-blur-xl border border-white/10
              shadow-[0_0_60px_rgba(0,255,255,0.15)]
              float-card text-center">

    <!-- Game Image -->
    <div class="overflow-hidden rounded-2xl border border-gray-600 shadow-2xl">
      <img src="dark.png" alt="Dark Road Riders of Doom"
           class="w-full h-64 object-cover scale-105 hover:scale-110 transition duration-700">
    </div>

    <!-- Title -->
    <h1 class="mt-6 text-3xl font-extrabold tracking-widest uppercase
               text-transparent bg-clip-text 
               bg-gradient-to-r from-cyan-300 via-gray-300 to-cyan-400
               drop-shadow-[0_0_12px_rgba(0,255,255,0.5)]
               shine-text">
      Dark Road Riders<br>of Doom
    </h1>

    <!-- Tagline -->
    <p class="mt-3 text-sm text-gray-400 tracking-wide">
      Speed • Chaos • Shadows • Revenge
    </p>

    <!-- Play Button -->
    <a href="GAME.html" class="inline-block mt-8">
      <button class="px-14 py-4 text-lg font-bold uppercase tracking-widest
                     rounded-xl border border-cyan-400
                     bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900
                     text-cyan-300
                     hover:text-black hover:bg-cyan-400
                     transition duration-300 transform hover:scale-110
                     neon-btn">
        ▶ Enter the Doom
      </button>
    </a>

  </div>

</body>
</html>
