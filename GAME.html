<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Road Riders of Doom - Levels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Metallic shine animation */
    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Pulse glow animation */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px rgba(150, 150, 150, 0.4); }
      50% { box-shadow: 0 0 20px rgba(200, 200, 200, 0.6); }
    }

    .shine-text {
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }

    .pulse-btn {
      animation: pulseGlow 3s infinite;
    }

    .level-card {
      background: linear-gradient(135deg, #2b2b2b, #1f1f1f, #3c3c3c);
      border: 2px solid #555;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .level-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    .level-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ccc;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .level-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #eee;
      text-align: center;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black flex flex-col items-center justify-center min-h-screen text-gray-200 font-mono">

  <!-- Title -->
  <h1 class="mb-10 text-4xl sm:text-5xl font-extrabold tracking-widest 
             text-transparent bg-clip-text bg-gradient-to-r from-gray-300 via-gray-400 to-gray-200 
             drop-shadow-[0_0_12px_rgba(160,160,160,0.5)] shine-text">
    SELECT LEVEL
  </h1>

  <!-- Levels Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-11/12 max-w-3xl">
    <!-- Level 1 -->
    <a href="level1.html" class="level-card px-6 py-12 rounded-2xl pulse-btn w-full">
      <div class="level-number">LEVEL 1</div>
      <div class="level-title">THE AWAKENING</div>
    </a>

    <!-- Level 2 -->
    <a href="level2.html" class="level-card px-6 py-12 rounded-2xl pulse-btn w-full">
      <div class="level-number">LEVEL 2</div>
      <div class="level-title">SHADOW STRIKE</div>
    </a>

    <!-- Level 3 -->
    <a href="level3.html" class="level-card px-6 py-12 rounded-2xl pulse-btn w-full">
      <div class="level-number">LEVEL 3</div>
      <div class="level-title">NIGHTFALL REBELLION</div>
    </a>

    <!-- Level 4 -->
    <a href="level4.html" class="level-card px-6 py-12 rounded-2xl pulse-btn w-full">
      <div class="level-number">LEVEL 4</div>
      <div class="level-title">DREAD SIEGE</div>
    </a>

    <!-- Level 5 -->
    <a href="level5.html" class="level-card px-6 py-14 rounded-2xl pulse-btn sm:col-span-2 w-full">
      <div class="level-number">LEVEL 5</div>
      <div class="level-title">ASCENSION: POWER AGENTS</div>
    </a>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="mt-12">
    <button class="px-10 py-4 bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600
                   hover:from-gray-700 hover:to-gray-500 text-gray-200 font-bold 
                   border-2 border-gray-500 rounded-2xl transition duration-300 transform hover:scale-105">
      â¬… Back
    </button>
  </a>

</body>
</html>
